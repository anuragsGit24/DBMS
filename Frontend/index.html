<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Bank Management System</h1>
    </header>
    <main>
        <!-- Customer Section -->
        <section id="customerSection">
            <h2>Customer Management</h2>
            <button onclick="fetchCustomers()">View All Customers</button>
            <form id="customerForm">
                <input type="text" id="customerName" placeholder="Customer Name" required>
                <input type="text" id="customerContact" placeholder="Phone Number" required>
                <button type="submit">Add Customer</button>
            </form>
            <div id="customerDetails"></div>
        </section>

        <!-- Account Section -->
        <section id="accountSection">
            <h2>Account Management</h2>
            <button onclick="fetchAccounts()">View All Accounts</button>
            <form id="accountForm">
                <input type="text" id="accountCustomerId" placeholder="Customer ID" required>
                <input type="text" id="accountNumber" placeholder="Account Number" required>
				<input type="text" id="accountHolderName" placeholder="Account Holder Name" required>
                <input type="number" id="initialBalance" placeholder="Initial Balance" required>
                <button type="submit">Add Account</button>
            </form>
            <div id="accountDetails"></div>
        </section>
        <!-- Employee Section -->
        <section id="employeeSection">
            <h2>Employee Management</h2>
            <button onclick="fetchEmployees()">View All Employees</button>
            <form id="employeeForm">
                <input type="text" id="employeeName" placeholder="Employee Name" required>
                <input type="text" id="employeePosition" placeholder="Employee Position" required>
				<input type="number" id="employeeAccountId" placeholder="Account ID" required>
                <button type="submit">Add Employee</button>
            </form>
            <div id="employeeDetails"></div>
        </section>
        <!-- Transaction Section -->
        <section id="transactionSection">
            <h2>Transaction Management</h2>
            <button onclick="fetchTransactions()">View All Transactions</button>
            <form id="transactionForm">
                <input type="text" id="transactionAccountId" placeholder="Account ID" required>
                <label for="transactionType" style="font-weight: normal;">Transaction Type:</label>
				<select id="transactionType" required>
					<option value="" disabled selected>Select Transaction Type</option>
					<option value="Deposit">Deposit</option>
					<option value="Withdrawal">Withdrawal</option>
				</select>

                <input type="number" id="transactionAmount" placeholder="Amount" required>
                <button type="submit">Submit Transaction</button>
            </form>
            <div id="transactionDetails"></div>
        </section>

        <!-- Loan Section -->
        <section id="loanSection">
            <h2>Loan Management</h2>
            <button onclick="fetchLoans()">View All Loans</button>
            <form id="loanForm">
                <input type="text" id="loanAccountId" placeholder="Account ID" required>
                <input type="text" id="loanType" placeholder="Loan Type (e.g., Personal)" required>
                <input type="number" id="loanAmount" placeholder="Loan Amount" required>
                <input type="number" id="loanInterestRate" placeholder="Interest Rate (%)" required>
               
                <button type="submit">Apply for Loan</button>
            </form>
            <div id="loanDetails"></div>
        </section>

        <!-- Branch Section -->
        <section id="branchSection">
            <h2>Branch Management</h2>
            <button onclick="fetchBranches()">View All Branches</button>
            <form id="branchForm">
			    <input type="text" id="branchAccountId" placeholder="Account ID" required>
                <input type="text" id="branchLocation" placeholder="Branch Location" required>
                <input type="text" id="branchName" placeholder="Branch Name" required>
                <button type="submit">Add Branch</button>
            </form>
            <div id="branchDetails"></div>
        </section>
    </main>



        <!-- Fixed Deposit Section -->
        <section id="fixedDepositSection">
            <h2>Fixed Deposit Management</h2>
            <button onclick="fetchFixedDeposits()">View All Fixed Deposits</button>
            <form id="fixedDepositForm">
                <input type="text" id="fdAccountId" placeholder="Account ID" required>
				<input type="text" id="fdEmployeeId" placeholder="Employee ID" required>
                <input type="number" id="fdAmount" placeholder="Deposit Amount" required>
                <input type="number" id="fdInterestRate" placeholder="Interest Rate (%)" required>
				<label for="fdmaturityDate" style="font-weight: normal;">Maturity Date:</label>
                <input type="date" id="fdmaturityDate" placeholder="Maturity Date" required>
                <button type="submit">Create Fixed Deposit</button>
            </form>
            <div id="fixedDepositDetails"></div>
        </section>

        <!-- Card Management Section -->
        <section id="cardSection">
            <h2>Card Management</h2>
            <button onclick="fetchCards()">View All Cards</button>
            <form id="cardForm">
                <input type="number" id="cardAccountId" placeholder="Account ID" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <input type="text" id="cardNumber" placeholder="Card Number" required>
				<label for="cardTransactionType" style="font-weight: normal;">Transaction Type:</label>
                <select id="cardTransactionType" required>
                <option value="" disabled selected>Select Transaction Type</option>
                <option value="Deposit">deposit</option>
                <option value="Withdraw">withdraw</option>
                </select>
                <button type="submit">Make Card Payment</button>
            </form>
            <div id="cardDetails"></div>
        </section>

        <!-- UPI Payments Section -->
        <section id="upiPaymentSection">
            <h2>UPI Payments</h2>
            <button onclick="fetchUpiPayments()">View All UPI Payments</button>
            <form id="upiPaymentForm">
                <input type="text" id="upiId" placeholder="UPI ID" required>
                <input type="number" id="upiTransactionId" placeholder="Transaction ID" required>
				<input type="number" id="upiAccountId" placeholder="Account ID" required>
                <input type="number" id="upiAmount" placeholder="Amount" required>
				<label for="upiTransactionType" style="font-weight: normal;">Transaction Type:</label>
				<select id="upiTransactionType" required>
					<option value="" disabled selected>Select Transaction Type</option>
					<option value="Deposit">Deposit</option>
					<option value="Withdraw">Withdraw</option>
				</select>

                <button type="submit">Make UPI Payment</button>
            </form>
            <div id="upiPaymentDetails"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
